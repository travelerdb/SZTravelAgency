        function sub(){
            $.post("http://localhost:8080/lyq/empaccount/login", {
                accNum: $("#accNum").val(),
                password: $("#password").val(),
            }, function(result) {
                if(result.success) {
                    window.location.href = "http://localhost:8080/lyq/empaccount/main";
                    //必须加上，否则跳转不了
                    return false;
                } else {
                    alert(result.errorInfo);
                }
